<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>


  <style>
    body { 
      font-size: 32px;
      box-sizing: border-box;
       }
    .container{
      position: relative;
       margin: 100px;
       display: flex;
       flex-direction: row-reverse;
       width: 80%;
       }
    .img{
      position: absolute;
      top: -15px;
      right: 90px;
      z-index: -4;
      
     
       }
       
    .img-bg{
      position: absolute;
      top: -80px;
      right: 0;
      z-index: -10;
    }
    .img-bg-2{
      position: absolute;
      top: 50px;
      left: 330px;
      z-index: -10;
    }
    
    .text{
      font-family:'Inter';
      font-weight: 300;
      text-align: left;
      width: 100%;
      position: absolute;
      top: 100px;
      left: 230px;
      line-height: 1.4;
      
    }
    .bold{
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 25px;
    }
    .opac{
      font-weight: 1000;
      opacity: .4;
      font-size: 25px;
    }
    .next{
      position: absolute;
      top: 520px;
      right: 480px;
      cursor: pointer;
    }
    .pre{
      position: absolute;
      top: 520px;
      right: 540px;
      cursor: pointer;
    }
    .box{
      background-color: white;
      position: absolute;
      top: 510px;
      right: 460px;
      height: 60px;
      width: 110px;
      border-radius: 40px;
      box-shadow: 2px 3px 80px black;
      cursor: pointer;
    }
    @media only screen and (max-width: 1500px) {
  body{
    margin: 0;
  }
  .text {
    top: 700px;
    left: 0;
    text-align: center;
    
  }
  .img {
      right: 100px;
  }
  .img-bg{
    right: 10px;
  }
  .img-bg-2{
    top: 630px;
    left: 200px;
    margin: auto;
  }
  .box{
    right: 300px;
  }
  .pre{
    right: 380px;
  }
  .next{
    right: 320px;
  }
}
  </style>
</head>
<body>
  
<div class="container">
  <div class="box"></div>
  <div class="next">
    <img src="images/icon-next.svg">
  </div>
  <div class="pre">
    <img src="images/icon-prev.svg">
  </div>
  <div class="img-bg-2">
    <img src="images/pattern-quotes.svg" >
  </div>
    <div class="img">
      <div id="Shadow">
        <img src="images/image-john.jpg" alt="john image">
      </div>
    </div>
    <div class="img-bg">
      <img src="images/pattern-bg.svg" >
    </div>
   <div class="text">
   
    “ If you want to lay the best foundation <br>
    possible I’d recommend taking this <br>
    course. The depth the instructors go into <br>
    is incredible. I now feel so confident about <br>
    starting up as a professional developer. ” 
    <br><br>
    <span class="bold">John Tarkpor</span>
    <span class="opac">Junior Front-end Developer</span>
    </div>
    
  
</div>
  
</body>
</html>
